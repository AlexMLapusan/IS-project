<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>MainPageForUser</title>
	<meta charset="UTF-8"/>
	<link rel="stylesheet" th:inline="text" th:href="@{/css/buy.css}" />
	<link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap/bootstrap-theme.min.css">
	<script src="js/bootstrap/bootstrap.min.js"></script>



</head>
<body>
<div class="container">
	<div class="navbar navbar-default " >
		<ul class="nav navbar-nav pull-right">
			<li><a href="/home_user">Acasa</a></li>
			<li><a href="/buy">Abonamente/Bilete</a></li>
			<li><a href="">Linii</a></li>
			<li><a href="/user_account">Contul meu</a></li>
			<li><a href="/login">Logout</a></li>
		</ul>
	</div>
	<div class="row">
		<div class="col-md-4">
			<div class="layer">
				<h2 >Creare Abonament -Calatorii</h2>

				<label for="tickets_subscription">Nr. calatorii dorite</label>
				<select id = "tickets_subscription" name="calatorii" >
					<option value="default">Introduceti numarul</option>
					<option value="30cal">30 calatorii</option>
					<option value="60cal">60 calatorii</option>
					<option value="90cal">90 calatorii</option>
					<option value="120cal">120 calatorii</option>
					<option value="nelimitat">Nelimitat</option>
				</select>

				<div class="text-center">
					<button type="button" class="btn btn-danger"><a class="link">Finalizati actiunea!</a></button>
				</div>
			</div>
		</div>
		<div class="col-md-4">
			<div class="layer">
				<h2 >Creare Abonament -  O Linie</h2>



				<label for="tickets_subscription1">Introduceti linia dorita:</label>
				<select id = "tickets_subscription1"name="oLinie"  >
					<option value="default">Introduceti numarul liniei</option>
					<option value="L1">Linia 1</option>
					<option value="L2">Linia 2</option>
					<option value="L3">Linia 3</option>
					<option value="L4">Linia 4</option>
					<option value="L5">Linia 5</option>
				</select>

				<div class="text-center">
					<button type="button" class="btn btn-danger"><a class="link">Finalizati actiunea!</a></button>
				</div>
			</div></div>
		<div class="col-md-4">
			<div class="layer">
				<h2 >Creare Abonament -Doua Linii</h2>
				<label for="tickets_subscription2">Introduceti liniile dorite:</label>
				<select id = "tickets_subscription2" name="2Linii"  >
					<option value="default">Introduceti numarul liniei</option>
					<option value="L1">Linia 1</option>
					<option value="L2">Linia 2</option>
					<option value="L3">Linia 3</option>
					<option value="L4">Linia 4</option>
					<option value="L5">Linia 5</option>
				</select>

				<select id = "tickets_subscription3" name="2Linii" >
					<option value="default">Introduceti numarul liniei</option>
					<option value="L1">Linia 1</option>
					<option value="L2">Linia 2</option>
					<option value="L3">Linia 3</option>
					<option value="L4">Linia 4</option>
					<option value="L5">Linia 5</option>
				</select>
				<div class="text-center">
					<button type="button" class="btn btn-danger"><a class="link">Finalizati actiunea!</a></button>
				</div>
			</div></div>
	</div>
	<div class="layer" id="layer1">

		<h2 >Achizitionare bilete</h2>
		<br>
		<div class="input-group">
			<span class="input-group-addon">Numarul de bilete dorite </span>
			<input type="number" name="number" min="1" max="100" class="form-control" placeholder="Numarul de bilete dorite">

		</div>
		<div class="text-right">
			<button type="button" class="btn btn-warning"><a class="link">Finalizati actiunea!</a></button>
		</div>
	</div>
</div>
</body>
</html>
