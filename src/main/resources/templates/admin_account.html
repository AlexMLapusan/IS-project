<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Manage stations</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" th:inline="text" th:href="@{/css/admin_pages.css}">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap-theme.min.css">
    <script src="js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.23/r-2.2.6/datatables.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.23/r-2.2.6/datatables.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<div class="container">
    <div class="navbar navbar-default fixed"> ADMIN PANEL
        <ul class="nav navbar-nav pull-right">
            <li><a href="/home_admin">Home</a></li>
            <li><a href="/admin_register">Register Admin</a></li>
            <li><a href="/transactions">See Transactions</a></li>
            <li><a href="/manage_users">Manage Users</a></li>
            <li><a href="/manage_routes">Manage Routes</a></li>
            <li><a href="/manage_stations">Manage Stations</a></li>

            <li>
                <ul class="list">
                    <li><a href="/admin_account" class="active"><i class="glyphicon glyphicon-user"></i> My Account </a>
                    </li>
                    <li><a href="/login" class="logout"><i class="glyphicon glyphicon-off"></i> Logout</a></li>
                </ul>
            </li>
        </ul>
    </div>
</div>
<div class="space">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="layer">
                <div class="row">
                    <div class="col-xs-2">
                        <label for="email">Email</label></div>
                    <div class="col-xs-10">
                        <input id="email" type="text" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-2">
                        <label for="password">Current Password</label></div>
                    <div class="col-xs-10">
                        <input id="password" type="password" class="form-control" placeholder="Your current password:">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-2">
                        <label for="new_password">Change Password</label></div>
                    <div class="col-xs-10">
                        <input id="new_password" type="password" class="form-control" placeholder="Your new password:">
                        <div class="repeat">
                            <input id="confirmed_password" type="password" class="form-control"
                                   placeholder="Confirm New Password">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <button id="update_button" type="button" class="btn btn-warning">Save changes</button>
        </div>
    </div>


</div>

<script th:src="@{/js/admin_account.js}"></script>
</body>
</html>
