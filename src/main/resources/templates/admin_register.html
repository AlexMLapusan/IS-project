<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Register</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" th:inline="text" th:href="@{/css/admin_pages.css}"/>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
</head>

<body>
<div class="container">
    <div class="navbar navbar-default fixed" > 	ADMIN PANEL
        <ul class="nav navbar-nav pull-right">
            <li><a href="/home_admin" >Home</a></li>
            <li><a href="/admin_register" class="active">Register Admin</a></li>
            <li><a href="/transactions">See Transactions</a></li>
            <li><a href="/manage_users" >Manage Users</a></li>
            <li><a href="/manage_routes">Manage Routes</a></li>
            <li><a href="/manage_stations">Manage Stations</a></li>

            <li><ul class="list">
                <li><a href="/admin_account" class="myAccount"><i class="glyphicon glyphicon-user"></i> My Account </a></li>
                <li><a href="/login" class="logout"><i class="glyphicon glyphicon-off"></i> Logout</a></li>
            </ul></li>
        </ul>
    </div>
</div>
<div class="space">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="layer">
                <h2>Please add new admin account</h2>


                <div class="input-group">
                    <span class="input-group-addon">Email</span>
                    <input id="email" type="email" name="address" class="form-control"
                           placeholder="Email..." required>
                </div>

                <div class="input-group">
                    <span class="input-group-addon">Password</span>
                    <input id="password" type="password" name="password" placeholder="Please add password.."
                           class="form-control">
                </div>

                <div class="text-right">
                    <button id="register" type="button" class="btn btn-primary">Register</button>
                </div>

            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
<script th:src="@{/js/admin_register.js}"></script>
</body>
</html>
