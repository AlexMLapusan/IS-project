<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Register</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" th:inline="text" th:href="@{/css/register.css}"/>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="layer">
                <h2>Register</h2>
                <div class="input-group">
                    <span class="input-group-addon">First name</span>
                    <input id="first_name" type="text" name="firstName" class="form-control"
                           placeholder="Your first name..." required>
                </div>

                <div class="input-group">
                    <span class="input-group-addon">Last name</span>
                    <input id="last_name" type="text" name="lastName" class="form-control"
                           placeholder="Your last name..." required>
                </div>

                <div class="input-group">
                    <span class="input-group-addon">Address</span>
                    <input id="address" type="text" name="address" class="form-control" placeholder="Your address..."
                           required>
                </div>

                <div class="input-group">
                    <span class="input-group-addon">Phone number</span>
                    <input id="phone_number" type="tel" name="phoneNumber" class="form-control"
                           placeholder="Your phone number:{ex: 07 222 333 444}"
                           pattern="[0-9]{2} [0-9]{3} [0-9]{3} [0-9]{3}" required>
                </div>

                <div class="input-group">
                    <span class="input-group-addon">Email</span>
                    <input id="email" type="email" name="address" class="form-control"
                           placeholder="Email..." required>
                </div>

                <div class="input-group">
                    <span class="input-group-addon">Password</span>
                    <input id="password" type="password" name="password" placeholder="Your password.."
                           class="form-control">
                </div>

                <div class="input-group">
                    <span class="input-group-addon">Link poza</span>
                    <input id="image_src" type="url" name="profile_picture" placeholder="Profile picture link"
                           class="form-control">
                </div>

                <!--                <div class="input-group-addon">-->
                <!--                    <label class="admin">Confirma acest formular-->
                <!--                        <input type="checkbox">-->
                <!--                        <span class="checkmark"></span>-->
                <!--                    </label>-->
                <!--                </div>-->

                <div class="input-group">
                    <input type="file" name="photo">
                    <button type="button" class="btn btn-info">Upload a photo</button>

                </div>

                <div class="text-right">
                    <button id="register" type="button" class="btn btn-primary">Register</button>
                </div>

            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
<script th:src="@{/js/register.js}"></script>
</body>
</html>
