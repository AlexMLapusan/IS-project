<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Register</title>
	<meta charset="UTF-8"/>
	<link rel="stylesheet" th:inline="text" th:href="@{/css/register.css}" />
	<link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	<script src="js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="script.js"></script>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<div class="layer">
					<h2>Register</h2>
					<div class="input-group">
						<span class="input-group-addon">Nume utilizator</span>
						<input type="text" name="lastName" class="form-control" placeholder="Your last name..." required >
					</div>
					<br>
					<div class="input-group">
						<span class="input-group-addon">Prenume utilizator</span>
						<input type="text" name="firstName" class="form-control" placeholder="Your first name..." required >
					</div>
					<br>
					<div class="input-group">
						<span class="input-group-addon">Adresa</span>
						<input type="text" name="address" class="form-control" placeholder="Your address..." required >
					</div>
					<br>
					<div class="input-group">
						<span class="input-group-addon">Numar de telefon</span>
						<input type="tel" name="phoneNumber" class="form-control" placeholder="Your phone number:{ex: 07 222 333 444}" pattern="[0-9]{2} [0-9]{3} [0-9]{3} [0-9]{3}" required >
					</div>
					<br>
					 <div class="input-group">
						<span class="input-group-addon">Email</span>
						<input type="email" name="address" class="form-control" placeholder="Your phone number..." required >
					</div>
					<br>
					<div class="input-group">
						<span class="input-group-addon">Password</span>
						<input type="password" name="password" placeholder="Your password.." class="form-control">
					</div>
					<br>
					<div class="input-group-addon">
						<label class="admin">Confirma acest formular 
							<input type="checkbox" >
							<span class="checkmark"></span>
						</label>
					</div>
					<br>
					<div class="input-group">
						<input type="file" name="photo">
						<button type="button" class="btn btn-info">Upload a photo</button>
						
					</div>
					<br>
					<div class="text-right">
					<button type="button" class="btn btn-primary"><a class="link" href="/login">Finalizati actiunea!</a></button>
					</div>

				</div>
			</div>
				<div class="col-md-3"></div>
			</div>
	</div>
</body>
</html>
