<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>MainPageForUser</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" th:inline="text" th:href="@{/css/user_account.css}">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap-theme.min.css">
    <!--<script src="js/bootstrap.min.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
</head>
<body>
<div class="container">
    <div class="navbar navbar-default fixed">
        <ul class="nav navbar-nav pull-right">
            <li><a href="/home_user">Home</a></li>
            <li><a href="/buy">Subscription/Tickets</a></li>
            <li><a href="/routes">Routes</a></li>
            <li><a href="/user_account" class="active">My Account</a></li>
            <li><a href="/login">Logout</a></li>
        </ul>

    </div>
    <div class="space">
        <div class="row">
            <div class="col-md-3">
                <img id="image_src" class="photo">
                <div class="text-right">
                    <div class="btn btn-warning">Add photo</div>
                </div>
            </div>

            <div class="col-md-7">
                <div class="layer">
                    <div class="row">
                       <div class="col-xs-2">
                           <label for="first_name" >First name </label></div>
                        <div class="col-xs-10">
                            <input id="first_name" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-2">
                            <label for="last_name" >Last name</label></div>
                        <div class="col-xs-10">
                        <input id="last_name" type="text" class="form-control">
<!--                        &#45;&#45;&#45;&#45;&#45;&#45;Prenume utilizator luat din baza de date &#45;&#45;II&#45;&#45;-->
                    </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-2">
                            <label for="address" >Address</label></div>
                        <div class="col-xs-10">
                        <input id="address" type="text"  class="form-control" >
<!--                        <div class="input-group-addon"><p th:text="${loggedUser.address}"></p></div>-->
<!--                        &#45;&#45;&#45;&#45;&#45;&#45;Adresa utilizator luat din baza de date&#45;&#45;poate fi schimbata-->
                        </div></div>
                    <div class="row">
                        <div class="col-xs-2">
                            <label for="phone_number" >Phone Number</label></div>
                        <div class="col-xs-10">
                            <input id="phone_number" type="text"  class="form-control" >
                           <!-- <input id="phone_number1" type="text" class="form-control" placeholder="Your new phone-number"> -->
                        </div>
                    </div>

<!--                        &#45;&#45;&#45;&#45;&#45;&#45;Nume utilizator luat din baza de date-->
                    <div class="row">
                        <div class="col-xs-2">
                            <label for="email" >Email</label></div>
                        <div class="col-xs-10">
                            <input id="email" type="text"  class="form-control" >
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-2">
                            <label for="password" >Current Password</label></div>
                        <div class="col-xs-10">
                            <input id="password" type="password"  class="form-control" placeholder="Your current password:">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-2">
                            <label for="new_password" >Change Password</label></div>
                        <div class="col-xs-10">
                            <input id="new_password" type="password"  class="form-control" placeholder="Your new password:">
                            <div class="repeat">
                            <input id="confirmed_password" type="password"  class="form-control" placeholder="Confirm New Password">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-2">
                <button id = "update_button" type="button" class="btn btn-warning">Save changes</button>
            </div>

        </div>
  <div class="row">
        <div class="col-md-6">
            <!-- aici poti pune numarul de abonamente active si tipul -->
        </div>
        <div class="col-md-6">
        <div class = "layer" id="user_assets">
            <div>
                <h2>User assets</h2>
                <div>
                    You currently have <span id="no_of_tickets"></span> tickets you can use.
                    <button>Activate ticket</button>
                </div>
            </div>
            <div id = "ticket_subscription">

            </div>
            <div id = "one_route_subscription">

            </div>
            <div id = "two_routes_subscription">

            </div>
        </div>
    </div>
  </div>
</div>
</div>
<script th:src="@{/js/user_account.js}"></script>

</body>
